[first_section]
classes_rf = 'src'
config_rf = 'abi/conf/abi.ini'
pattern_model_name = '/^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$/'
pattern_field_name = '/^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$/'
pattern_logfile_name = '/^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$/'

[logger]
is_logging_trace = 'false'
logfile_name = ''
logfile_create_after_hours = ''
log_level = 'warning'
log_path = ''

[patterns]
custom_patterns_rf = 'abi/src/classes/models/custom/patterns/'
driver_patterns_rf = 'abi/src/classes/models/database/patterns/'

[standards]
standards_postfix = '_strd'
custom_standards_ns = 'ABI\classes\models\custom\standards\'
driver_standards_ns = 'ABI\classes\models\database\standards\'
custom_standards_rf = 'abi/src/classes/models/custom/standards/'
driver_standards_rf = 'abi/src/classes/models/database/standards/'

[database]
driver_ns = 'ABI\classes\database\drivers\'
driver_rf = 'abi/src/classes/database/drivers/'
host = ''
driver = 'mysql'
login = ''
password = ''
db_name = ''
prefix = ''